version: '2'
services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile/app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
  web:
    build:
      context: ./
      dockerfile: ./Dockerfile/web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 8080:80